<div class="modal-dialog" role="document">
    <div class="modal-content">
        <form method="post" action="{#ADMINBASEURL#}payments/banks"  enctype="multipart/form-data">
            {if="$data.id"}<input type="hidden" name="id" value="{$data.id}" />{/if}
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Hesap Ekle / Düzenle</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i data-dismiss="modal" class="fa fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Banka Adı:</label>
                    <input type="text" class="form-control" required name="s[bank_name]" value="{$data.bank_name}">
                </div>

                {if="$data.picture"}
                <div class="form-group">
                    <label>Banka Logo(Resim):</label>
                    <div class="col-md-8">
                        <img src="../data/uploads/{$data.picture}" style="height:80px" class="img-thumbnail" /><br>
                    </div>

                </div>
                {/if}
                <div class="form-group">
                    <label>Banka Logo(Resim):</label>
                    <input type="file" class="form-control" name="img">
                </div>
                <div class="form-group">
                    <label>Şube Adı:</label>
                    <input type="text" class="form-control" name="s[sube_name]" value="{$data.sube_name}">
                </div>
                <div class="form-group">
                    <label>Şube Kodu:</label>
                    <input type="text" class="form-control" name="s[sube_code]" value="{$data.sube_code}">
                </div>
                <div class="form-group">
                    <label>Hesap Sahibi Adı:</label>
                    <input type="text" class="form-control" required name="s[name]" value="{$data.name}">
                </div>
                <div class="form-group">
                    <label>Hesap No:</label>
                    <input type="text" class="form-control" name="s[hesap_no]" value="{$data.hesap_no}">
                </div>
                <div class="form-group">
                    <label>IBAN:</label>
                    <input type="text" class="form-control" name="s[iban]" value="{$data.iban}">
                </div>
                <div class="form-group row">
                    <div class="col-md-3">
                        <label>Durum:</label><br>
                        <span class="kt-switch kt-switch--outline kt-switch--icon kt-switch--success">
                            <label>
                                <input type="checkbox" name="s[status]" {if="$data.status"} checked {/if} value="1">
                                <span></span>
                            </label>
                        </span>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                <button type="submit" class="btn btn-success">KAYDET</button>
            </div>
        </form>
    </div>
</div>
