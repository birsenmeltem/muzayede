<script type="text/javascript">
    window.print();
</script>
    <h3>{$data.data.start_date} {$data.data.name} Ürün Satanlar Çıktısı</h3>
{if="$data.values"}
<table style="width:600px; border-collapse: collapse;" cellpadding="3" cellpadding="3" border="1" align="center">
    <thead>
        <tr>
            <th>Ürün Lot</th>
            <th>Ürün Adı</th>
            <th>Üye Kullanıcı Adı</th>
            <th>Üye Adı Soyadı</th>
            <th>Telefon</th>
        </tr>
    </thead>
    <tbody>
        {loop="$data.values"}
        <tr>
            <td>{$value.sku}</td>
            <td>{$value.name}</td>
            <td>{$value.user.username}</td>
            <td>{$value.user.name} {$value.user.surname}</td>
            <td>{$value.user.phone}</td>
        </tr>
        {/loop}
    </tbody>
</table>
{/if}
