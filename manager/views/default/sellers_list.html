<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Ürün Satanlar</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i data-dismiss="modal" class="fa fa-times"></i></button>
        </div>
        <div class="modal-body">

            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Toplam Lot Adeti</th>
                    <th>ID</th>
                    <th>Üye Adı Soyadı</th>
                    <th>Telefon</th>
                </tr>
                </thead>
                <tbody>
                {loop="$data.seller"}
                <tr>
                    <td>{$value.total}</td>
                    <td>{$value.id}</td>
                    <td>{$value.name} {$value.surname}</td>
                    <td>{$value.phone}</td>

                </tr>
                {/loop}
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
        </div>
        </form>
    </div>
</div>
