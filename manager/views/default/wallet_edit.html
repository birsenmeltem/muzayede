<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <form method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{$data.id}" />
            <input type="hidden" name="s[ty]" value="{$data.ty}" />
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Düzenle</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i data-dismiss="modal" class="fa fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Tarih:</label>
                    <p class="form-control-static">{$data.create_date}</p>
                </div>
                {if="$data.user.id"}
                <div class="form-group">
                    <label>Üye Adı:</label>
                    <p class="form-control-static">{$data.user.id} - {$data.user.name} {$data.user.surname} ({$data.user.username})</p>
                </div>
                {else}
                <div class="form-group">
                    <label>Kaynak:</label>
                    <p class="form-control-static">Diğer</p>
                </div>
                {/if}
                <div class="form-group">
                    <label>Tutar:</label>
                    <input type="text" class="form-control" name="s[price]" value="{$data.price}">
                </div>
                {if="$data.product_id"}
                <div class="form-group">
                    <label>Durum:</label>
                    <select name="s[status]" class="form-control">
                        {loop="$PaymentPriceType"}
                        <option value="{$key}" {if="$data.status == $key"} selected {/if}>{$value|strip_tags}</option>
                        {/loop}
                    </select>
                </div>
                {/if}
                <div class="form-group">
                    <label>Not:</label>
                    <textarea cols="" rows="4" class="form-control" name="s[note]">{$data.note}</textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                <button type="submit" class="btn btn-success">KAYDET</button>
            </div>
        </form>
    </div>
</div>
