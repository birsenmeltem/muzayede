<div class="kt-subheader  kt-grid__item" id="kt_subheader">
    <div class="kt-container  kt-container--fluid ">
        <div class="kt-subheader__main">
            <h3 class="kt-subheader__title">Desi / KG Yönetimi</h3>
        </div>
    </div>
</div>

<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
    <div class="kt-portlet kt-portlet--mobile">
        <div class="kt-portlet__head kt-portlet__head--lg">
            <div class="kt-portlet__head-label">
                <span class="kt-portlet__head-icon">
                    <i class="kt-font-brand fa fa-truck"></i>
                </span>
                <h3 class="kt-portlet__head-title">
                    {$data.zone.name} - Desi / KG Yönetimi
                </h3>
            </div>
            <div class="kt-portlet__head-toolbar">
                <div class="kt-portlet__head-wrapper">
                    <a href="{#ADMINBASEURL#}cargocompanys/zones" class="btn btn-clean kt-margin-r-10">
                        <i class="la la-arrow-left"></i>
                        <span class="kt-hidden-mobile">Teslimat Bölgeleri</span>
                    </a>
                    <a href="{#ADMINBASEURL#}cargocompanys/zone_calc_add/{$data.zone.id}" data-toggle="ajaxModal"  class="btn btn-success btn-icon-sm">
                        <i class="fa fa-plus"></i>
                        Yeni Ekle
                    </a>
                </div>
            </div>
        </div>

        <div class="kt-portlet__body">
            <!--begin: Search Form -->
            {$info}
            <!--end: Search Form -->
        </div>
        <div class="kt-portlet__body">
            <div class="kt-section__content">
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Teslimat Bölge Adı</th>
                                    <th>Kargo Firması</th>
                                    <th>Başlangıç Desi</th>
                                    <th>Bitiş Desi</th>
                                    <th>Ücreti</th>
                                    <th width="100">İşlemler</th>
                                </tr>
                            </thead>
                            <tbody>
                                {loop="$data.desi"}
                                <tr>
                                    <td>{$value.id}</td>
                                    <td>{$data.zone.name}</td>
                                    <td>{$value.cargo_name}</td>
                                    <td>{$value.s_desi}</td>
                                    <td>{$value.e_desi}</td>
                                    <td>{$value.price}</td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a href="{#ADMINBASEURL#}cargocompanys/zone_calc_edit/{$value.id}" class="btn btn-primary btn-sm" data-toggle="ajaxModal" title="Düzenle"><i class="fa fa-edit"></i></a>
                                            <a href="{#ADMINBASEURL#}cargocompanys/zone_calc_remove/{$value.id}" class="btn btn-danger btn-sm remove" title="Sil"><i class="fa fa-trash-alt"></i></a>
                                        </div>
                                    </td>
                                </tr>
                                {/loop}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('select').select2();
</script>
