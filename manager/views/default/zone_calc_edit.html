<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <form method="post" action="{#ADMINBASEURL#}cargocompanys/zone_calc/{$data.zone_id}">
            <input type="hidden" name="p[zone_id]" value="{$data.zone_id}" />
            {if="$data.id"}<input type="hidden" name="id" value="{$data.id}" />{/if}
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Desi Hesaplaması Ekle / Düzenle</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i data-dismiss="modal" class="fa fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Kargo Firması:</label>
                    <select name="p[cargo_id]" class="form-control" id="cargo_id">
                        {loop="$cargo"}
                        <option value="{$value.id}" {if="$value.id == $data.cargo_id"} selected {/if}>{$value.name}</option>
                        {/loop}
                    </select>
                </div>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4">
                            <label>Başlangıç Desi :</label>
                            <input type="text" class="form-control" name="p[s_desi]" id="s_desi" value="{$data.s_desi}">
                        </div><!-- End .col-sm-6 -->
                        <div class="col-sm-4">
                            <label>Bitiş Desi :</label>
                            <input type="text" class="form-control" name="p[e_desi]" id="e_desi" value="{$data.e_desi}">
                        </div><!-- End .col-sm-6 -->
                        <div class="col-sm-4">
                            <label>Ücret :</label>
                            <input type="text" class="form-control" name="p[price]" id="price" value="{$data.price}">
                        </div><!-- End .col-sm-6 -->
                    </div><!-- End .row -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                <button type="submit" class="btn btn-success">KAYDET</button>
            </div>
        </form>
    </div>
</div>
