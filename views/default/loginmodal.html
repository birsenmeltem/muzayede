<!-- Sign in / Register Modal -->
<div class="modal fade" id="signin-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="icon-close"></i></span>
                </button>

                <div class="form-box">
                    <div class="form-tab">
                        <ul class="nav nav-pills nav-fill" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="signin-tab" data-toggle="tab" href="#signin" role="tab" aria-controls="signin" aria-selected="true">{$lang.uyegirisi}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">{$lang.uyeol}</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="tab-content-5">
                            <div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="signin-tab">
                                <form action="{#BASEURL#}user/login" method="post">
                                    <div class="form-group">
                                        <label for="singin-email-2">{$lang.emailadresi} *</label>
                                        <input type="text" class="form-control" id="emailadersi" name="login[username]" required>
                                    </div><!-- End .form-group -->

                                    <div class="form-group">
                                        <label for="singin-password-2">{$lang.sifre} *</label>
                                        <input type="password" class="form-control" id="singin-password-2" name="login[password]" required>
                                    </div><!-- End .form-group -->

                                    <div class="form-footer">
                                        <button type="submit" class="btn btn-outline-primary-2"  style="order:-1">
                                            <span>{$lang.giris}</span>
                                            <i class="icon-long-arrow-right"></i>
                                        </button>

                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="rememberme" name="rememberme">
                                            <label class="custom-control-label" for="signin-remember-2">{$lang.benihatirla}</label>
                                        </div><!-- End .custom-checkbox -->

                                        <a href="{#BASEURL#}user/forgetpassword" class="forgot-link">{$lang.sifremiunuttum}</a>
                                    </div><!-- End .form-footer -->
                                </form>
                            </div><!-- .End .tab-pane -->
                            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                                <form action="{#BASEURL#}user/register" method="post">
                                    <div class="form-group">
                                        <label for="register-email-2">{$lang.emailadresi} *</label>
                                        <input type="email" class="form-control" id="username" name="register[username]" required>
                                    </div><!-- End .form-group -->

                                    <div class="form-group">
                                        <label for="register-password-2">{$lang.sifre} *</label>
                                        <input type="password" class="form-control" id="password" name="register[password]" required  pattern=".{6,}" title="{$lang.lsdgirin}">
                                    </div><!-- End .form-group -->

                                    <div class="form-group">
                                        <label for="register-password-2">{$lang.adiniz} *</label>
                                        <input type="text" class="form-control" id="name" name="register[name]" required pattern=".{3,}" title="{$lang.ldisimg}">
                                    </div><!-- End .form-group -->
                                    <div class="form-group">
                                        <label for="register-password-2">{$lang.soyadiniz} *</label>
                                        <input type="text" class="form-control" id="surname" name="register[surname]" required  pattern=".{1,}">
                                    </div><!-- End .form-group -->
                                    <div class="form-group">
                                        <label for="phones">{$lang.telefon} *</label>
                                        <input type="text" class="form-control" id="phones" name="register[phone]" required placeholder=" ">
                                    </div><!-- End .form-group -->

                                    <div class="form-footer">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="register-policy-2" required>
                                            <label class="custom-control-label" for="register-policy-2">{$lang.uyeliksozlesmesikabul} *</label>
                                        </div><!-- End .custom-checkbox -->
                                        <button type="submit" class="btn btn-outline-primary-2">
                                            <span>{$lang.kayitol}</span>
                                            <i class="icon-long-arrow-right"></i>
                                        </button>


                                    </div><!-- End .form-footer -->
                                </form>
                            </div><!-- .End .tab-pane -->
                        </div><!-- End .tab-content -->
                    </div><!-- End .form-tab -->
                </div><!-- End .form-box -->
            </div><!-- End .modal-body -->
        </div><!-- End .modal-content -->
    </div><!-- End .modal-dialog -->
</div><!-- End .modal -->
