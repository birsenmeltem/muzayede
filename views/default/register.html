<nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
    <div class="container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{#BASEURL#}">{$lang.anasayfa}</a></li>
            <li class="breadcrumb-item active" aria-current="page">{$lang.uyeol}</li>
        </ol>
    </div><!-- End .container -->
</nav><!-- End .breadcrumb-nav -->

<div class="login-page pt-md-3 pb-md-3 pt-lg-17 pb-lg-17">
    <div class="container">
        <div class="form-box" style="max-width: 610px;">
            {$info}<br>
            <div class="form-tab">
                <ul class="nav nav-pills nav-fill" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" href="{#BASEURL#}user/login" aria-selected="false">{$lang.uyegirisi}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-selected="true">{$lang.uyeol}</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="register-2" role="tabpanel" aria-labelledby="register-tab-2">

                        <form action="{#BASEURL#}user/register" method="post">
                            <div class="form-group">
                                <label for="username">{$lang.emailadresi} *</label>
                                <input type="email" class="form-control" id="username" name="register[username]" required>
                            </div><!-- End .form-group -->

                            <div class="form-group">
                                <label for="password">{$lang.sifre} *</label>
                                <input type="password" class="form-control" id="password" name="register[password]" required  pattern=".{6,}" title="{$lang.lsdgirin}">
                            </div><!-- End .form-group -->
                            <div class="form-group">
                                <label for="password1">{$lang.sifretekrar} *</label>
                                <input type="password" class="form-control" id="password1" name="password" required  pattern=".{6,}" title="{$lang.lsdgirin}">
                            </div><!-- End .form-group -->

                            <div class="form-group">
                                <label for="name">{$lang.adiniz} *</label>
                                <input type="text" class="form-control" id="name" name="register[name]" required pattern=".{3,}" title="{$lang.ldisimg}">
                            </div><!-- End .form-group -->
                            <div class="form-group">
                                <label for="surname">{$lang.soyadiniz} *</label>
                                <input type="text" class="form-control" id="surname" name="register[surname]" required  pattern=".{1,}">
                            </div><!-- End .form-group -->
                            <div class="form-group">
                                <label for="phones">{$lang.telefon} *</label>
                                <input type="text" class="form-control" id="phones" name="register[phone]" required placeholder=" ">
                            </div><!-- End .form-group -->
                            <div class="form-group">
                                <label for="address">{$lang.adres} *</label>
                                <textarea required class="form-control" cols="" rows="4"  name="register[address]" id="address"  style="min-height: auto; height: 65px;"></textarea>
                            </div><!-- End .form-group -->
                            <div class="form-group">
                                <label for="surname">{$lang.ulke} *</label>
                                <select class="form-control"  name="register[country_id]" id="country_id" onchange="get_citys(this.value, '#city_id');">
                                    <option value="">{$lang.seciniz}</option>
                                    {loop="$countrys"}
                                    <option value="{$value.id}" {if="$data.country_id == $value.id"} selected {/if}>{$value.name}</option>
                                    {/loop}
                                </select>
                            </div><!-- End .form-group -->
                            <div class="form-group">
                                <label for="surname">{$lang.sehir} *</label>
                                <select class="form-control"  name="register[city_id]" id="city_id">
                                    {loop="$citys"}
                                    <option value="{$value.id}" {if="$data.city_id == $value.id"} selected {/if}>{$value.name}</option>
                                    {/loop}
                                </select>
                            </div><!-- End .form-group -->
                            <div class="form-group">
                                <label for="surname">{$lang.ilce} *</label>
                                <input class="form-control" type="text" name="register[state]" id="state" value="{$data.state}" requierd>
                            </div><!-- End .form-group -->
                            <div class="form-footer">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="register-policy-2" required>
                                    <label class="custom-control-label" for="register-policy-2">{$lang.uyeliksozlesmesikabul} *</label>
                                </div><!-- End .custom-checkbox -->
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="register-policy-3" required>
                                    <label class="custom-control-label" for="register-policy-3">{$lang.kvkksozlesme} *</label>
                                </div><!-- End .custom-checkbox -->
                                <div style="width: 100%;">
                                    <button type="submit" class="btn btn-outline-primary-2">
                                        <span>{$lang.kayitol}</span>
                                        <i class="icon-long-arrow-right"></i>
                                    </button>
                                </div>

                            </div><!-- End .form-footer -->
                        </form>
                        <!-- End .form-choice -->
                    </div><!-- .End .tab-pane -->
                </div><!-- End .tab-content -->
            </div><!-- End .form-tab -->
        </div><!-- End .form-box -->
    </div><!-- End .container -->
</div><!-- End .login-page section-bg -->
